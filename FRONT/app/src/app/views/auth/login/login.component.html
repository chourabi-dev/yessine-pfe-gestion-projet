<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">PMS</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>


                  

                  <form class="row g-3 needs-validation" [formGroup]="form"   (ngSubmit)="signin()"  >

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation"> 
                        <input type="text" name="username" class="form-control"   [ngClass]=" form.controls.email.valid == false ? 'is-invalid':'is-valid' "    id="yourUsername"   formControlName="email"  >
                        <div class="invalid-feedback">Please enter your email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" [ngClass]=" form.controls.password.valid == false ? 'is-invalid':'is-valid' "   id="yourPassword" formControlName="password">
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                 
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit"  [disabled]=" ! form.valid " >Login</button>
                    </div>


                    <div class="col-12 text-center mt-3" *ngIf=" loading == true ">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>

                    <div class="mt-3 alert alert-danger" *ngIf=" errorMessage!= '' ">
                        {{ errorMessage }}
                    </div>




                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a routerLink="/auth/create-account" >Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
